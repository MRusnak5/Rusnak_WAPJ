<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/layout.xhtml">
	<ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define>
	<ui:define name="content">
	  <h:form>
	  	<h:commandButton value="Go home" action="/index.xhtml?faces-redirect=true">  </h:commandButton>
	  		<h:panelGroup id="global-messages">

                    <h:messages showDetail="true" style="color:blue" globalOnly="true"/>

              </h:panelGroup>
	  	<h:inputText value="#{newBookController.inputTitle}">
		</h:inputText>
		
		<h:commandButton value="add">
			<f:ajax listener="#{newBookController.addBook()}" execute="@form" render="@form"></f:ajax>
		</h:commandButton>
	  </h:form>
	</ui:define>
	<ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define>
</ui:composition>
</html>
