<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	lang="#{localeBean.language}"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="WEB-INF/layout.xhtml">
	<ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define>
	<ui:define name="content">
		<p class="red">#{lang['hello']}</p>


		<h:form>
			<h:commandButton value="#{lang['addbook']}"
				action="#{bookSinglePageController.goToNewBookPage()}"></h:commandButton>
			<h:commandButton value="#{lang['addmovie']}"
				action="#{movieSinglePageController.goToNewMoviePage()}"></h:commandButton>
			<h:inputText id="favoriteInput" value="#{bookSession.favoriteBook}">
			</h:inputText>
			<h:commandButton value="#{lang['addfavorite']}">
				<f:ajax execute="favoriteInput" render="@form"></f:ajax>
			</h:commandButton>

			<h:messages showDetail="true">
			</h:messages>

			<h:dataTable id="dtBooks"
				value="#{bookSinglePageController.booksList}" var="book">
				<f:facet name="header"> #{lang['index.table.header']}</f:facet>
				<h:column>
					<f:facet name="header">#{lang['title']}</f:facet>
					<h:inputText value="#{book.title}" rendered="#{book.editingMode}">
					</h:inputText>
					<h:outputText value="#{book.title}" rendered="#{!book.editingMode}">
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Autor</f:facet>
					<h:inputText value="#{book.autorFullName}" disabled="true">
					</h:inputText>

				</h:column>
				<h:column>

					<f:facet name="header">Edit</f:facet>
					<h:commandButton value="Edit" rendered="#{!book.editingMode}">
						<f:ajax listener="#{bookSinglePageController.edit(book)}"
							render="@form"></f:ajax>
					</h:commandButton>



					<h:commandButton value="Save" rendered="#{book.editingMode}">
						<f:ajax listener="#{bookSinglePageController.save(book)}"
							execute="@form" render="@form"></f:ajax>
					</h:commandButton>
				</h:column>

				<h:column>

					<f:facet name="header">Delete</f:facet>
					<h:commandButton value="Delete">
						<f:ajax listener="#{bookSinglePageController.delete(book)}"
							render="@form dtBooks"></f:ajax>
					</h:commandButton>
				</h:column>

			</h:dataTable>
		</h:form>
#{lang['moviedetails']}
	<h:form>
			<h:inputText label="#{lang['addmovie']}"
				value="#{movieSinglePageController.inputMovieTitle}">
			</h:inputText>
			<h:inputText value="#{movieSinglePageController.inputMovieDirector}">
			</h:inputText>
			<h:inputText value="#{movieSinglePageController.inputMovieWriters}">
			</h:inputText>
			<h:commandButton value="add">
				<f:ajax listener="#{movieSinglePageController.addMovie()}"
					execute="@form" render="@form"></f:ajax>
			</h:commandButton>


			<h:panelGroup id="global-messages">

				<h:messages showDetail="true" style="color:blue" globalOnly="true" />

			</h:panelGroup>


			<h:dataTable id="dtMovies"
				value="#{movieSinglePageController.moviesList}" var="movie">
				<h:column>
					<f:facet name="header">#{lang['title']}</f:facet>
					<h:inputText value="#{movie.title}" rendered="#{movie.editingMode}">
					</h:inputText>
					<h:outputText value="#{movie.title}"
						rendered="#{!movie.editingMode}">
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Director</f:facet>
					<h:inputText value="#{movie.director}" disabled="true">
					</h:inputText>

				</h:column>

				<h:column>
					<f:facet name="header">Writers</f:facet>
					<h:inputText value="#{movie.writers}" disabled="true">
					</h:inputText>

				</h:column>
				<h:column>

					<f:facet name="header">Edit</f:facet>
					<h:commandButton value="Edit" rendered="#{!movie.editingMode}">
						<f:ajax listener="#{movieSinglePageController.edit(movie)}"
							render="@form"></f:ajax>
					</h:commandButton>


					<h:commandButton value="Save" rendered="#{movie.editingMode}">
						<f:ajax listener="#{movieSinglePageController.save(movie)}"
							render="@form"></f:ajax>
					</h:commandButton>
				</h:column>

				<h:column>

					<f:facet name="header">Delete</f:facet>
					<h:commandButton value="Delete">
						<f:ajax listener="#{movieSinglePageController.delete(movie)}"
							render="@form dtMovies"></f:ajax>
					</h:commandButton>
				</h:column>

			</h:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="footer">
	<f:view locale="#{localeBean.locale}">
  
        <h:form>
            <h:selectOneMenu value="#{localeBean.language}" onchange="submit()">
                <f:selectItem itemValue="en" itemLabel="English" />
                <f:selectItem itemValue="sk" itemLabel="Slovak" />
                
            </h:selectOneMenu>
        </h:form>
       
 
</f:view>
	</ui:define>
</ui:composition>
</html>
